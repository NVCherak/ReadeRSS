<div class="modal-header">
    <h4 class="modal-title">{{ notification.title }}</h4>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeNotification()">
      <span aria-hidden="true">Ã—</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="text-center mb-3" *ngIf="notification.enclosure">
      <img [src]="notification.enclosure" alt="">
    </div>
  
    <div class="date mb-3">Date: {{ notification.pubDate }}</div>
    <p class="mb-3">{{ notification.description }}</p>
  
    <a href="{{ notification.link }}" target="_blank">Read the full article</a>
  </div>
