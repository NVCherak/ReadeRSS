<table class="table table-hover notifications-list">
	<tbody>
		<tr *ngFor="let notification of notifications">
			<td (click)="loadNotification(notification.id)"
				[ngClass]="{ bold: !notification.wasRead && section !== 'statistic' }">
				{{ notification.title }}</td>
			<td>
				<div *ngIf="section !== 'statistic'">
					<button class="btn btn-info btn-sm dropdown-toggle" type="button" data-toggle="dropdown"
						aria-haspopup="true" aria-expanded="false">
					</button>
					<div class="dropdown-menu">
						<a class="dropdown-item" (click)="markAsUnread(notification.id)">Mark as unread</a>
						<a class="dropdown-item" (click)="deleteNotification(notification.id)">Delete</a>
					</div>
				</div>
			</td>
		</tr>
	</tbody>
</table>
