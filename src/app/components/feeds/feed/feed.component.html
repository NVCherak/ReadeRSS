<div *ngIf="feed">

    <h4>{{ feed.title }}</h4>

    <img [src]="feed.image" class="feed-image" alt="">

    <p>{{ feed.description }}</p>

    <app-notifications [notifications]="feed.notifications" [section]="'feed'"></app-notifications>

    <div class="modal fade message-modal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <router-outlet></router-outlet>
            </div>
        </div>
    </div>
</div>
